<meta charset="UTF-8">
<style type="text/css">
body{
	padding:0xp;
	margin:0px;
}
table{
	border-collapse:collapse;
	border-spacing:0px;
	cell-spacing:0px;
	margin:0px;
	padding:0px;
}
tbody{ 
	padding:0px;
	margin:0px;
}
tr{
	border:0px;
	padding:0px;
	margin:0px;
}
td{
	border:0px;
	padding:0px;
	margin:0px;
}
div{
	border:0px;
	padding:0px;
	margin:0px;
}
.mrmer{
	display:block;
	float:left;
	width:14px;
	height:14px;
	margin-top:8px;
	margin-left:3px;
	background:url(./imgs/rmer_normal.png) no-repeat;
	cursor:pointer;
	text-decoration:none;
}
.mrmer:hover{
	background:url(./imgs/rmer_hover.png) no-repeat;
}
.mtbox{
	text-decoration: none;
	display: inline-block;
	padding: 6px 12px;
	margin-bottom: 0;
	font-size: 14px;
	line-height: 20px;
	color: #fff;
	text-align: center;
	vertical-align: middle;
	background:#000;
	border-radius: 4px;
}
.btn {
	text-decoration: none;
	display: inline-block;
	padding: 4px 12px;
	margin-bottom: 0;
	font-size: 14px;
	line-height: 20px;
	color: #555;
	text-align: center;
	text-shadow: 0 1px 1px rgba(150,150,150,0.5);
	vertical-align: middle;
	cursor: pointer;
	background-color: #f5f5f5;
	background-image: -moz-linear-gradient(top,#fff,#e6e6e6);
	background-image: -webkit-gradient(linear,0 0,0 100%,from(#fff),to(#e6e6e6));
	background-image: -webkit-linear-gradient(top,#fff,#e6e6e6);
	background-image: -o-linear-gradient(top,#fff,#e6e6e6);
	background-image: linear-gradient(to bottom,#fff,#e6e6e6);
	background-repeat: repeat-x;
	border: 1px solid #bbb;
	border-color: #e6e6e6 #e6e6e6 #bfbfbf;
	border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
	border-bottom-color: #a2a2a2;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff',endColorstr='#ffe6e6e6',GradientType=0);
	filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
	-webkit-box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
	-moz-box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
	box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
	font-family:Microsoft Yahei,Heiti,arial,helvetica,sans-serif,SimHei;
}
.btn:hover {
  filter:alpha(opacity=80);
  -moz-opacity:0.8;
  -khtml-opacity:0.8;
  opacity:0.8;
}
.btn-mini {
	padding: 1px 6px;
	font-size: 10.5px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
}
.btn-green {
	color: #fff;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
	background-color: #20B8D4;
	background-image: -moz-linear-gradient(top,#00C8C9,#20B8D4);
	background-image: -webkit-gradient(linear,0 0,0 100%,from(#00C8C9),to(#20B8D4));
	background-image: -webkit-linear-gradient(top,#00C8C9,#20B8D4);
	background-image: -o-linear-gradient(top,#00C8C9,#20B8D4);
	background-image: linear-gradient(to bottom,#00C8C9,#20B8D4);
	background-repeat: repeat-x;
	border-color: #20B8D4 #20B8D4 #387038;
	border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff00C8C9',endColorstr='#ff20B8D4',GradientType=0);
	filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
}
.cfmbackLayer {
	display:none;
	position:fixed;
	background:#fafafa;
	filter:alpha(opacity=70);
	-moz-opacity:0.7;
	-khtml-opacity:0.7;
	opacity:0.7;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	z-index:9999;
}
.cfmBox {
	display:none;
	position:fixed;
	width:30%;
	font-family:Microsoft Yahei,Heiti,arial,helvetica,sans-serif,SimHei;
	z-index: 9999;
	background-color: #fff;
	border: 1px solid #cdcdcd;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	outline: 0;
	-webkit-box-shadow: 0 0 1px #fff;
	-moz-box-shadow: 0 0 1px #fff;
	box-shadow: 0 0 1px #fff;
	-webkit-background-clip: padding-box;
	-moz-background-clip: padding-box;
	background-clip: padding-box;
}
.cfmBox_header {
	padding:5px;
	background-color: #efefef;
	border-bottom: 1px solid #ddd;
	-webkit-border-top-left-radius:4px;
	-moz-border-top-left-radius:4px;
	border-top-left-radius:4px;
	-webkit-border-top-right-radius:4px;
	-moz-border-top-right-radius:4px;
	border-top-right-radius:4px;
	box-shadow: inset 0 1px 0 #fff;
	height:15px;
}
.cfmBox_header #cfmboxTit{
	margin: 0;
	line-height: 15px;
	text-shadow: 0 1px 1px rgba(150,150,150,0.5);
}
.cfmBox_closer {
	cursor:pointer;
	display:inline-block;
	line-height:15px;
	float:right;
	text-decoration:none;
	font-weight:bold;
	font-size:10px;
	color:grey;
	filter:alpha(opacity=80);
	-moz-opacity:0.8;
	-khtml-opacity:0.8;
	opacity:0.8;
}
.cfmBox_closer:hover {
	color:red;
}
.cfmBox_body{
	padding:5px;
	overflow:auto;
}
.cfmBox_footer{
	padding:3px;
	margin-bottom: 0;
	text-align: right;
	background-color: #f5f5f5;
	border-top: 1px solid #ddd;
	-webkit-border-radius: 0 0 6px 6px;
	-moz-border-radius: 0 0 6px 6px;
	border-radius: 0 0 6px 6px;
	-webkit-box-shadow: inset 0 1px 0 #fff;
	-moz-box-shadow: inset 0 1px 0 #fff;
	box-shadow: inset 0 1px 0 #fff;
}
.cfmBox_footer>a{
	margin-left:10px;
}
.dn_thead {
	background-color: #20B8D4;
	background-image: linear-gradient(to bottom,#00C8C9,#20B8D4);
	background-repeat: repeat-x;
	border-color: #20B8D4 #20B8D4 #387038;
	border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
    font-size:12px;
    height:30px;
}
</style>
<script type="text/javascript" src="./js/tools.js"></script>
<script type="text/javascript" src="./js/pinyin.js"></script>
<script type="text/javascript" src="./js/one.js"></script>
<table style="border:0px;margin:0px;padding:0px;width:100%;" >
    <tbody>
        <tr>
            <td align="center">
                <div style="width:70%;text-align:left;padding:10px;">
                    <a id="add_btn" class="btn btn-mini btn-green" style="margin-right:2px;">Start</a>
                    <a id="stop_btn"  class="btn btn-mini btn-green" style="margin-left:2px;">Stop</a>
                </td>
            </td>
        </tr>
        <tr>
            <td align="center">
                <table align="center" style="margin-top:2px;width:80%;">
                    <thead>
                        <tr class="dn_thead">
                          <th>Month</th>
                          <th>Savings</th>
                        </tr>
                    </thead>
                    <tbody id="dnls">
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
