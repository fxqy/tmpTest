	<script type="text/javascript">
		var urls=[
			{name:"搜狐",url:"http://m.sohu.com"},
			{name:"环球",url:"http://m.huanqiu.com"},
			{name:"凤凰",url:"http://i.ifeng.com"},
			{name:"央视",url:"http://m.cctv.com"},
			{name:"网易",url:"http://3g.163.com"},
			{name:"人民",url:"http://m.people.cn"},
			{name:"今日头条",url:"http://m.toutiao.com"},
			{name:"一点资讯",url:"http://www.yidianzixun.com/#/"}
		];
		var colors=["#DAEEFD","#F3F8F1","#E3F9FD","#E9F1F6","#FCEFE8","#DFF0D8","#FCF8E3","#D2DEFA","#FEEFFC"];
		var nals=["360搜索","bing搜索","头条搜索","yandex搜索","谷歌搜索","百度搜索"];
		var uals=["http://m.so.com/s","http://cn.bing.com/search","https://m.toutiao.com/search/","https://yandex.com/search/","https://www.google.com/search","https://m.baidu.com/s"];
		var qals=["q","q","keyword","text","q","wd"];
		function $P(e){return document.querySelectorAll(e);}
		function $G(e){return document.getElementById(e);}
		function $C(a) {return document.createElement(a);}
		function $A(b,a) {a.appendChild(b);}
		function openUrl(u){
			window.open(u);
		}
		function openDlg(){
			var lay=$G("op_lay");
			lay.style.display="block";
			lay.style.height=wht;
			lay.style.width="100%";
			var dlg=$G("op_dlg");
			dlg.innerHTML="";
			return dlg;
		}		
		function closeDlg(){
			$G("op_lay").style.display="none";
			$G("op_dlg").innerHTML="";
		}
		function posDlg(e,f){
			wht=document.documentElement.clientHeight;
			wwt=document.documentElement.clientWidth;
			var dlg=$G("op_dlg");
			var dlght=parseInt(dlg.offsetHeight);
			var dlgwd=parseInt(dlg.offsetWidth);
			if(f){
				dlg.style.left=(wwt-dlgwd)/2+"px";
				dlg.style.top=(wht-dlght)/2+"px";
			}else{
				var px=e.clientX||e.touches[0].clientX
				var py=e.clientY||e.touches[0].clientY;
				if(px+dlgwd>wwt){px=px-dlgwd;px=px<0?0:px;}
				if(py+dlght>wht){py=py-dlght;py=py<0?0:py;}
				dlg.style.left=px+"px";
				dlg.style.top=py+"px";
			}
		}
		function getRenColor(ind){
			var c;
			if(ind<colors.length) c=colors[ind];
			else c=colors[ind%colors.length];
			return c;
		}
		function getStorage(key) {
			if(localStorage&&localStorage.getItem(key)){
				return localStorage.getItem(key);
			}
			return "";
		}
		function getStorageInt(key) {
			return parseInt(getStorage(key));
		}
		function setStorage(key, value) {
			if(localStorage){
				localStorage.setItem(key,value);
			}
		}
		function time2Str(dte) {
			if(!dte)dte = new Date();
			var m = dte.getMonth()+1>9?dte.getMonth()+1:'0' + (dte.getMonth()+1);
			var d = dte.getDate()>9?dte.getDate().toString():'0' + dte.getDate();
			var h = dte.getHours()>9?dte.getHours().toString():'0' + dte.getHours();
			var f = dte.getMinutes()>9?dte.getMinutes().toString():'0' + dte.getMinutes();
			var s = dte.getSeconds()>9?dte.getSeconds().toString():'0' + dte.getSeconds();
			return dte.getFullYear()+m+d+"_"+h+f+s;
		}
		function isPc(){
			if(navigator.userAgent.match(/(Android|iPhone|iPod|iPad|ios)/i)){
				return false;
			}
			return true;
		}
		function initStyles(){
			wht=document.documentElement.clientHeight;
			wwt=document.documentElement.clientWidth;
			var bdh=wht/2;
			var ser=$G("ser_ctn");
			serp=bdh-70;
			var serp1=getStorageInt("serp");
			if(serp1)serp=serp1;
			ser.style.top=serp+"px";
			var serw1=getStorageInt("serw");
			if(serw1){
				serw=serw1;
				setStyleVal("serw",serw1,1);
			}
			var ctn=$G("nav_ctn");
			lnka=bdh-10;
			var lnka1=getStorageInt("lnka");
			if(lnka1)lnka=lnka1;
			ctn.style.height=lnka+"px";
			var lnkb1=getStorageInt("lnkb");
			if(lnkb1){
				lnkb=lnkb1;
				setStyleVal("lnkb",lnkb,1);
			}
			lnkv=bdh;
			var lnkv1=getStorageInt("lnkv");
			if(lnkv1)lnkv=lnkv1;
			ctn.style.top=lnkv+"px";
			
			var lnkh1=getStorageInt("lnkh");
			if(lnkh1){
				lnkh=lnkh1;
				ctn.style.margin="0 "+lnkh+"%";
			}
		}
		function initLinks(){
			var lnkw1=getStorageInt("lnkw");
			var lnkf1=getStorageInt("lnkf");
			var lnkm1=getStorageInt("lnkm");
			var lnkr1=getStorageInt("lnkr");
			if(lnkw1){
				lnkw=lnkw1;
			}
			if(lnkf1){
				lnkf=lnkf1;
			}

			if(lnkm1){
				lnkm=lnkm1;
			}			
			if(lnkr1){
				lnkr=lnkr1;
			}
			var urls1=getStorage("urls");
			if(urls1){
				urls=JSON.parse(urls1);
			}
			var ctn=$G("nav_ctn");
			ctn.innerHTML="";
			for(var i=0,len=urls.length;i<len;i++){
				var it=urls[i];
				var itm=$C("a");
				itm.className="nav-item";
				itm.innerHTML=it.name;
				itm.style.width=lnkw+"px";
				itm.style.fontSize=lnkf+"px";
				itm.style.margin=lnkm+"px";
				itm.style.borderRadius=lnkr+"px";
				itm.style.userSelect="none";
				itm.setAttribute("onclick","openUrl('"+it.url+"')");
				itm.setAttribute("dindex",i);
				itm.style.backgroundColor=getRenColor(i);
				itm.addEventListener('touchstart',onNavist, false);
				itm.addEventListener('mousedown',onNavist, false);
				itm.addEventListener('touchend',onNavied, false);
				itm.addEventListener('mouseup',onNavied, false);
				$A(itm,ctn);
			}
		}
		var nti=0;
		function onNavist(e){
			var thiz=this;
			var indxs=thiz.getAttribute("dindex");
			var indx=parseInt(indxs);
			nti=setTimeout(function(){
				nti=0;
				var dlg=openDlg();
				var add=$C("a");
				add.setAttribute("href","javaScript:");
				add.innerHTML="添加网址...";
				add.className="dlg-item";
				add.onclick=function(){
					var dlg1=openDlg();
					var nme=$C("input");
					nme.id="dlg_nvinm";
					nme.type="text";
					nme.className="dlg-inpt";
					nme.setAttribute("placeholder","标题");
					$A(nme,dlg1);
					var ulr=$C("input");
					ulr.id="dlg_nviur";
					ulr.type="text";
					ulr.className="dlg-inpt";
					ulr.setAttribute("placeholder","url");
					$A(ulr,dlg1);
					var okb=$C("a");
					okb.setAttribute("href","javaScript:");
					okb.innerHTML="保存";
					okb.className="dlg-item";
					okb.style.textAlign="center";
					okb.style.color="green";
					okb.onclick=function(){
						var nme1=$G("dlg_nvinm");
						var ulr1=$G("dlg_nviur");
						urls.push({name:nme1.value,url:ulr1.value});
						setStorage("urls",JSON.stringify(urls));
						initLinks();
						closeDlg();
					}
					$A(okb,dlg);
					posDlg(e,1);
				}
				$A(add,dlg);
				if(indxs&&indx>=0&&indx<urls.length){
					var upd=$C("a");
					upd.setAttribute("href","javaScript:");
					upd.innerHTML="修改...";
					upd.className="dlg-item";
					upd.onclick=function(){
						var cit=urls[parseInt(indx)];
						var dlg1=openDlg();
						var nme=$C("input");
						nme.id="dlg_nvinm";
						nme.type="text";
						nme.className="dlg-inpt";
						nme.setAttribute("placeholder","标题");
						nme.value=cit.name;
						$A(nme,dlg1);
						var ulr=$C("input");
						ulr.id="dlg_nviur";
						ulr.type="text";
						ulr.className="dlg-inpt";
						ulr.setAttribute("placeholder","url");
						ulr.value=cit.url;
						$A(ulr,dlg1);
						var okb=$C("a");
						okb.setAttribute("href","javaScript:");
						okb.innerHTML="保存";
						okb.className="dlg-item";
						okb.style.textAlign="center";
						okb.style.color="green";
						okb.onclick=function(){
							var nme1=$G("dlg_nvinm");
							var ulr1=$G("dlg_nviur");
							urls[indx]={name:nme1.value,url:ulr1.value};
							setStorage("urls",JSON.stringify(urls));
							initLinks();
							closeDlg();
						}
						$A(okb,dlg);
						posDlg(e,1);
					}
					$A(upd,dlg);
					var del=$C("a");
					del.setAttribute("href","javaScript:");
					del.innerHTML="删除";
					del.className="dlg-item";
					del.onclick=function(){
						urls.splice(indx,1);
						setStorage("urls",JSON.stringify(urls));
						initLinks();
						closeDlg();
					}
					$A(del,dlg);
					var upm=$C("a");
					upm.setAttribute("href","javaScript:");
					upm.innerHTML="向前移动";
					upm.className="dlg-item";
					upm.onclick=function(){
						if(indx<=0)return;
						var tpr=urls[indx];
						urls[indx]=urls[indx-1];
						urls[indx-1]=tpr;
						setStorage("urls",JSON.stringify(urls));
						initLinks();
						closeDlg();
					}
					$A(upm,dlg);
					var dnm=$C("a");
					dnm.setAttribute("href","javaScript:");
					dnm.innerHTML="向后移动";
					dnm.className="dlg-item";
					dnm.onclick=function(){
						if(indx>=urls.length-1)return;
						var tpr=urls[indx];
						urls[indx]=urls[indx+1];
						urls[indx+1]=tpr;
						setStorage("urls",JSON.stringify(urls));
						initLinks();
						closeDlg();
					}
					$A(dnm,dlg);
					var fnm=$C("a");
					fnm.setAttribute("href","javaScript:");
					fnm.innerHTML="移至最前";
					fnm.className="dlg-item";
					fnm.onclick=function(){
						if(indx==0)return;
						var tpr=urls[indx];
						urls.splice(indx,1);
						urls.unshift(tpr);
						setStorage("urls",JSON.stringify(urls));
						initLinks();
						closeDlg();
					}
					$A(fnm,dlg);
					var lnm=$C("a");
					lnm.setAttribute("href","javaScript:");
					lnm.innerHTML="移至最后";
					lnm.className="dlg-item";
					lnm.onclick=function(){
						if(indx==urls.length-1)return;
						var tpr=urls[indx];
						urls.splice(indx,1);
						urls.push(tpr);
						setStorage("urls",JSON.stringify(urls));
						initLinks();
						closeDlg();
					}
					$A(lnm,dlg);
				}
				posDlg(e);
			},800);
			e.stopPropagation();
		}
		function onNavied(e){
			if(nti!=0){
				$G("op_lay").style.display="none";
				clearTimeout(nti);
			}
			e.stopPropagation();
		}
		var lti=0,pti=0;
		var serzval="";
		function initEvents(){
			var tst=function(){
				lti=setTimeout(function(){
					lti=0;
					$G("ope_ctn").style.display="block";
				},800);
			}
			var ted=function(){
				if(lti!=0){
					$G("ope_ctn").style.display="none";
					clearTimeout(lti);
				}
				closeDlg();
			}
			var spn=function(e){e.stopPropagation();}
			document.addEventListener('touchstart',tst, false);
			document.addEventListener('mousedown',tst, false);
			document.addEventListener('touchend',ted, false);
			document.addEventListener('mouseup',ted, false);
			$G("ope_ctn").addEventListener('touchend',spn, false);
			$G("ope_ctn").addEventListener('mouseup',spn, false);
			//$G("nav_ctn").addEventListener('touchstart',spn, false);
			//$G("nav_ctn").addEventListener('mousedown',spn, false);
			$G("nav_ctn").addEventListener('touchstart',onNavist, false);
			$G("nav_ctn").addEventListener('mousedown',onNavist, false);
			$G("nav_ctn").addEventListener('touchend',onNavied, false);
			$G("nav_ctn").addEventListener('mouseup',onNavied, false);
			$G("op_lay").addEventListener('touchstart',spn, false);
			$G("op_lay").addEventListener('mousedown',spn, false);			
			$G("op_dlg").addEventListener('touchstart',spn, false);
			$G("op_dlg").addEventListener('mousedown',spn, false);			
			$G("op_dlg").addEventListener('touchend',spn, false);
			$G("op_dlg").addEventListener('mouseup',spn, false);
			if(isPc()){
				uals=["https://www.so.com/s","https://cn.bing.com/search","https://www.toutiao.com/search/","https://yandex.com/search/","https://www.google.com/search","https://www.baidu.com/s"];
			}
			var serin=$G("ser-inpt");
			serin.onclick=function(e) {
				if(e.offsetX<20){
					if(this.value)serzval=this.value;
					this.value="";
					xind++;
					if(xind>qals.length-1)xind=0;
					this.setAttribute("name",qals[xind]);
					this.setAttribute("placeholder",nals[xind]);
					this.parentNode.setAttribute("action",uals[xind]);
					setStorage("xind",xind);
					e.preventDefault();
					var thiz=this;
					if(pti!=0)clearTimeout(pti);
					pti = setTimeout(function(){pti=0;thiz.value=serzval;thiz.setAttribute("placeholder","");},600);
				}				
			};
			var xind1=getStorageInt("xind");
			if(xind1){
				xind=xind1;
				serin.setAttribute("name",qals[xind]);
				serin.setAttribute("placeholder","");
				serin.parentNode.setAttribute("action",uals[xind]);
			}else{
				serin.parentNode.setAttribute("action",uals[0]);
			}
			
		}	
		function onChangeStyle(type,val){
			setStyleVal(type,val);
		}
		function setStyleVal(type,val,flag){
			switch(type){
				case "serw":
					if(flag){
						serw=val;
					}else{
						if(serw<10)serw=10;
						else if(serw>90)serw=90;
						else serw+=val;
						setStorage("serw",serw);
					}
					var ele=$G("ser-inpt");
					ele.style.width=serw+"%";
					ele.style.margin="10px 0px 10px "+((100-serw)/2)+"%";
					break;
				case "serp":
					if(flag){
						serp=val;
					}else{
						if(serp<0)serp=0;
						else if(serp>wht)serp=wht;
						else serp+=val;
						setStorage("serp",serp);
					}
					var ele=$G("ser_ctn");
					ele.style.top=serp+"px";
					break;
				case "lnkw":
					if(flag){
						lnkw=val;
					}else{
						if(lnkw<50)lnkw=50;
						else if(lnkw>wwt)lnkw=wwt;
						else lnkw+=val;
						setStorage("lnkw",lnkw);
					}
					var eles=$P("#nav_ctn>.nav-item");
					for(var i=0,len=eles.length;i<len;i++){
						var it=eles[i];
						it.style.width=lnkw+"px";
					}
					break;				
				case "lnkf":
					if(flag){
						lnkf=val;
					}else{
						if(lnkf<10)lnkf=10;
						else if(lnkf>20)lnkf=20;
						else lnkf+=val;
						setStorage("lnkf",lnkf);
					}
					var eles=$P("#nav_ctn .nav-item");
					for(var i=0,len=eles.length;i<len;i++){
						var it=eles[i];
						it.style.fontSize=lnkf+"px";
					}
					break;
				case "lnkv":
					if(flag){
						lnkv=val;
					}else{
						if(lnkv<0)lnkv=0;
						else if(lnkv>wht)lnkv=wht;
						else lnkv+=val;
						setStorage("lnkv",lnkv);
					}
					var ele=$G("nav_ctn");
					ele.style.top=lnkv+"px";
					break;				
				case "lnkh":
					if(flag){
						lnkh=val;
					}else{
						if(lnkh<0)lnkh=0;
						else if(lnkh>50)lnkh=50;
						else lnkh+=val;
						setStorage("lnkh",lnkh);
					}
					console.log(lnkh);
					var ele=$G("nav_ctn");
					ele.style.margin="0px 0px 0px "+lnkh+"%";
					break;
				case "lnkm":
					if(flag){
						lnkm=val;
					}else{
						if(lnkm<4)lnkm=4;
						else if(lnkm>40)lnkm=40;
						else lnkm+=val;
						setStorage("lnkm",lnkm);
					}
					var eles=$P("#nav_ctn .nav-item");
					for(var i=0,len=eles.length;i<len;i++){
						var it=eles[i];
						it.style.margin=lnkm+"px";
					}
					break;
				case "lnkr":
					if(flag){
						lnkr=val;
					}else{
						if(lnkr<0)lnkr=0;
						else if(lnkr>20)lnkr=20;
						else lnkr+=val;
						setStorage("lnkr",lnkr);
					}
					var eles=$P("#nav_ctn .nav-item");
					for(var i=0,len=eles.length;i<len;i++){
						var it=eles[i];
						it.style.borderRadius=lnkr+"px";
					}
					break;
				case "lnka":
					if(flag){
						lnka=val;
					}else{
						if(lnka<0)lnka=0;
						else if(lnka>wht/2)lnka=wht/2;
						else lnka+=val;
						setStorage("lnka",lnka);
					}
					var ele=$G("nav_ctn");
					ele.style.height=lnka+"px";
					break;
				case "lnkb":
					if(flag){
						lnkb=val;
					}else{
						if(lnkb<2)lnkb=2;
						else if(lnkb>99)lnkb=99;
						else lnkb+=val;
						setStorage("lnkb",lnkb);
					}
					var ele=$G("nav_ctn");
					ele.style.width=lnkb+"%";
					break;
			}
		}
		/**添加导入、导出功能**/
		function getExpStr(){
			var epd={serw:serw,lnkw:lnkw,lnkf:lnkf,serp:serp,lnkv:lnkv,lnkh:lnkh,lnkm:lnkm,lnka:lnka,lnkb:lnkb,lnkr:lnkr,xind:xind,urls:urls};
			return JSON.stringify(epd);
		}
		function exportData(){
			$G("defpop_txts").value=getExpStr();
		}
		function importData(){
			var txt = $G("defpop_txts").value;
			importDataA(txt);
		}		
		function importDataA(txt){
			if(txt){
				try{
					var epd=JSON.parse(txt);
					if(epd){
						if(epd.serw){
							serw=epd.serw;
							setStorage("serw",serw);
						}
						if(epd.lnkw){
							lnkw=epd.lnkw;
							setStorage("lnkw",lnkw);
						}
						if(epd.lnkf){
							lnkf=epd.lnkf;
							setStorage("lnkf",lnkf);
						}
						if(epd.serp){
							serp=epd.serp;
							setStorage("serp",serp);
						}
						if(epd.lnkv){
							lnkv=epd.lnkv;
							setStorage("lnkv",lnkv);
						}
						if(epd.lnkh){
							lnkh=epd.lnkh;
							setStorage("lnkh",lnkh);
						}
						if(epd.lnkm){
							lnkm=epd.lnkm;
							setStorage("lnkm",lnkm);
						}
						if(epd.lnka){
							lnka=epd.lnka;
							setStorage("lnka",lnka);
						}
						if(epd.lnkb){
							lnkb=epd.lnkb;
							setStorage("lnkb",lnkb);
						}
						if(epd.lnkr){
							lnkr=epd.lnkr;
							setStorage("lnkr",lnkr);
						}
						if(epd.xind){
							xind=epd.xind;
							setStorage("xind",xind);
						}
						if(epd.urls&&epd.urls.length>0){
							urls=epd.urls;
							setStorage("urls",JSON.stringify(urls));
							initLinks();
						}	
					}
				}catch(e){
					alert('导入数据无效！');
				}
			}
		}
		/**文件导出、导入**/
		function exportDataF(){
			var exstr=getExpStr();
			var b = new Blob([exstr],{type:'text/plain'});
			var ta = $C("a");
			ta.download = "D"+time2Str()+".txt";
			ta.href = URL.createObjectURL(b);
			ta.click();
			setTimeout(function () {
				URL.revokeObjectURL(b);
			}, 100);
		}
		function importDataF(){
			var tf = $C("input");
			tf.type = "file";
			tf.style.display="none";
			$A(tf,document.body);
			tf.click();
			tf.onchange=function(){
				var rd = new FileReader();
				var fl = this.files[0];
				rd.readAsText(fl, 'utf-8');
				rd.onload = function (e) {
					importDataA(e.target.result);
					document.body.removeChild(tf);
				};
			}
		
		}
		var serw=75,lnkw=56,lnkf=12,serp,lnkv,lnkh=12,lnkm=6,lnka,lnkb=75,lnkr=8;
		var wht,wwt;
		var xind=0;
		window.onload=function(){
			initEvents();
			initStyles();
			initLinks();
		}
		window.onresize=function(){
			posDlg(0,1);
		}
	</script>
